<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="card">
                <div class="image">
                    <img src="profile_pic.jpg" class="Profile-img">
                </div>

                <div class="text">
                    <span class="name">Anurag Zete</span>
                    <span class="job">Full-stack Java Developer</span>
                </div>

                <div class="media-buttons">
                    <a href="https://github.com/anuragzete" class="link">
                        <i class="fa-brands fa-github" aria-hidden="true"></i>
                    </a>
                    <a href="https://linkedin.com/in/anurag-zete-java-developer" class="link">
                        <i class="fa-brands fa-linkedin" ></i>
                    </a>
                    <a href="https://x.com/itsJoker0013" class="link">
                        <i class="fa-brands fa-x-twitter" ></i>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
